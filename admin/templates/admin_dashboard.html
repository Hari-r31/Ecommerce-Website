<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.vendor }}</td>
        <td>
            {% if not item.published %}
            <a href="{% url 'admin:approve_item' item.id %}" class="btn btn-success">
                Approve & Publish
            </a>
            {% else %}
                <span class="text-success">Published</span>
            {% endif %}
        </td>
    </tr>
{% endfor %}

</body>
</html>
